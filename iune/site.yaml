mode: development

publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../iunetrecet.github.io
        url: git@github.com:iunetrecet/iunetrecet.github.io.git

media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    - hyde.ext.plugins.languages.LanguagePlugin
    - hyde.ext.plugins.urls.SmartUrlsPlugin
    - ext.plugins.meta.LanguageGrouperPlugin
    - ext.plugins.templates.YammyPlugin
    - ext.plugins.templates.TranslatedResourcePlugin
    - ext.plugins.css.SASSPlugin

simple_copy:
    - "*.js"

context:
    data:
        info:
            -
                name: about me
                href: #
                image: images/me.svg
            -   
                name: github
                href: https://github.com/iunetrecet
                image: images/github.svg
            -
                name: flickr
                href: https://secure.flickr.com/photos/93859818@N05/
                image: images/flickr.svg


        licenses:
            cc-by-sa:
                href: https://creativecommons.org/licenses/by-sa/3.0/
                image: images/cc-by-sa.svg 
            cc0:
                href: https://creativecommons.org/publicdomain/zero/1.0/
                image: images/cc-zero.svg
            gpl:
                href: https://www.gnu.org/licenses/gpl.html
                image: images/gpl.svg
            agpl:
                href: https://www.gnu.org/licenses/agpl.html
                image: images/agpl.svg


urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
    append_slash: true

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00

sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true

grouper:
    section:
        sorter: time
        groups:
            - 
                name: webs
                description: webs
                image: images/webs.svg
            -
                name: posters
                description: posters
                image: images/posters.svg
            -   
                name: photos
                description: photos
                image: images/photos.svg
            -
                name: projects
                description: projects
                image: images/projects.svg
